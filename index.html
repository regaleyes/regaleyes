    <script>
      // Get the html element
      const htmlElement = document.documentElement;

      // Function to update the dir attribute
      function updateDir(lang) {
        if (lang === 'ar') {
          htmlElement.dir = 'rtl';
        } else {
          htmlElement.dir = 'ltr';
        }
      }

      // Call the function when the language changes
      // You can call this function from your language switcher component
      updateDir('en'); // Initialize with English language

      // Example of how to call the function when the language changes
      // You can replace this with your own language switcher logic
      document.addEventListener('languageChange', (event) => {
        updateDir(event.detail.lang);
      });
    </script>
